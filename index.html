<body>
    <header>

     <div class="main">
        <div id="form-open">
            <a href="#" class="user"><i class="rifill-user-fill"></i>
              LOGIN
            </a>
          </div>
         
          
        <div class="bx bx-menu" id="menu-icon"></div>
     </div>
    </header>
    <section id="bg"></section>
    <section class="home">
        <div class="form-container">
          <i class="uil uil-times form_close"></i>
          <!-- login form -->
          <div class="form login_form" id="loginForm">
            <form action="javascript:void(0)">
          <h2>Login</h2>
          <div class ="input_box">
            <input type="email" placeholder="Enter your Email" required id="login_email"/>
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class ="input_box">
            <input type="password" placeholder="Enter your password" required id="login_password"/>
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check">
              <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw" id="forgotPasswordBtn">Forget password?</a>
          </div>
          <button class="button" id="loginBtn">Login Now</button>
          <!-- <p>or</p> --><hr>
          <div class="googleBtn googleloginbutton googlelogoutbutton" id="googleSignInButton" >Continue With Google</div>
          <div class="login_signup">
            Don't have an account? <a href="#" id="signup">SignUp</a>
          </div>
        </form>
        </div>
        <!--signUP-->
        <div class="form signup_form" id="signupForm">
          <form action="#">
            <h2>Signup</h2>
            <div class="input_box">
              <input type="email" placeholder="Enter your Email" required id="signup_email">
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required id="signup_password">
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required>
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
          
            <button class="button" id="signupBtn">SignUp Now</button>
            <div class="login_signup">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
        
        </div>
      </section>
